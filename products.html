    <header>

    <nav>
        <ul>

    <section id="products">

            <div class="product">
                <img src="images/water.jpg" alt="Packaged Drinking Water">

                <p>₹10</p>
                <button class="cart-btn" onclick="updateCart('water', -1, 10)">-</button>

                <button class="cart-btn" onclick="updateCart('water', 1, 10)">+</button>
            </div>
