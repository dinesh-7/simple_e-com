<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Aquaria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Help & Support
    </header>
    <div class="container">
        <h2>Need Assistance? We're Here to Help!</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="query">Query Type:</label>
            <select id="query" required>
                <option value="order">Order Issue</option>
                <option value="payment">Payment Issue</option>
                <option value="product">Product Inquiry</option>
                <option value="other">Other</option>
            </select>
            
            <label for="message">Describe Your Issue:</label>
            <textarea id="message" required></textarea>
            
            <label for="upload">Upload Product Image (if applicable):</label>
            <input type="file" id="upload" accept="image/*">
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Aquaria. All rights reserved.
    </footer>
</body>
</html>
